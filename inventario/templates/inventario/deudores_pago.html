{% extends 'inventario/base.html' %}
{% block content %}
<div class="container mt-5" style="max-width: 600px;">
    <div class="card shadow border-0">
        <div class="card-header bg-success text-white text-center py-3">
            <h3 class="mb-0"><i class="fas fa-cash-register"></i> Registrar Pago de Deuda</h3>
        </div>
        <div class="card-body p-4">
            <div class="alert alert-warning text-center mb-4">
                <p class="mb-1 text-uppercase small fw-bold">Cliente</p>
                <h4 class="fw-bold">{{ cliente }}</h4>
                <hr>
                <p class="mb-0">Deuda Pendiente: <strong class="fs-4">S/ {{ cliente.saldo_deudora|floatformat:2 }}</strong></p>
            </div>

            <form method="post">
                {% csrf_token %}
                {{ form.as_p }}
                <div class="d-grid gap-2 mt-4">
                    <button type="submit" class="btn btn-success btn-lg fw-bold">CONFIRMAR PAGO</button>
                    <a href="{% url 'inventario:lista_deudores' %}" class="btn btn-secondary">Cancelar</a>
                </div>
            </form>
        </div>
        <div class="card-footer text-muted small text-center">
            El dinero entrar√° a la caja abierta de: <strong>{{ request.user.username }}</strong>
        </div>
    </div>
</div>
{% endblock %}
