{% extends 'inventario/base.html' %}
{% block content %}
<div class="container mt-5" style="max-width: 500px;">
    <div class="card shadow">
        <div class="card-header bg-warning text-dark text-center">
            <h3><i class="fas fa-exchange-alt"></i> Registrar Movimiento</h3>
        </div>
        <div class="card-body p-4">
            <p class="text-muted text-center">Registra salidas (almuerzo, movilidad) o ingresos extras.</p>
            <form method="post">
                {% csrf_token %}
                {{ form.as_p }}
                <div class="d-flex gap-2 mt-4">
                    <a href="{% url 'inventario:pos' %}" class="btn btn-secondary w-50">Cancelar</a>
                    <button type="submit" class="btn btn-primary w-50 fw-bold">Guardar</button>
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock %}
